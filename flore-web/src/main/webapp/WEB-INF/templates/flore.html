<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorator="layout.html">
<link rel="stylesheet" th:href="@{/css/flore.css}" />
<head>
<meta charset="UTF-8">
<title>Flore</title>

<body>

	<section layout:fragment="monContenu"
		class="row justify-content-center mt-5 ">
		
		<div class="row mt-5  justify-content-center ">
		<div class="column border  mr-5" style="width: 400px">

			<div id="accordion">

				<div>
					<div id="sideBar">
						<h5 class="mb-0">
							<button class="btn shadow-none collapsed" data-toggle="collapse"
								data-target="#detailEspeces" aria-expanded="true"
								aria-controls="detailEspeces">Espèces</button>
						</h5>
					</div>
					<div id="detailEspeces" class="collapse" aria-labelledby="sideBar"
						data-parent="#accordion">
						<div class="card-body">
							fruits, légumes, fleurs, aromatiques
							<!-- checkbox -->
						</div>
					</div>
				</div>

				<div>
					<div id="sideBar">
						<h5 class="mb-0">
							<button class="btn shadow-none collapsed" data-toggle="collapse"
								data-target="#detailSaison" aria-expanded="false"
								aria-controls="detailSaison">Saison</button>
						</h5>
					</div>
					<div id="detailSaison" class="collapse" aria-labelledby="sideBar"
						data-parent="#accordion">
						<div class="card-body">
							récolte, plantation, remontant
							<!-- checkbox -->
						</div>
					</div>
				</div>

				<div>
					<div id="sideBar">
						<h5 class="mb-0">
							<button class="btn shadow-none collapsed" data-toggle="collapse"
								data-target="#detailSol" aria-expanded="true"
								aria-controls="detailSol">Sol</button>
						</h5>
					</div>
					<div id="detailSol" class="collapse " aria-labelledby="sideBar"
						data-parent="#accordion">

							ph, texture, arrosage
							<!-- checkbox -->
						</div>
					</div>
				</div>

				<div>
					<div id="sideBar">
						<h5 class="mb-0">
							<button class="btn shadow-none collapsed" data-toggle="collapse"
								data-target="#detailCC" aria-expanded="true"
								aria-controls="detailCC">Conditions climatiques</button>
						</h5>
					</div>
					<div id="detailCC" class="collapse " aria-labelledby="sideBar"
						data-parent="#accordion">
						<div class="card-body">
							climat, résistance au froid, ensoleillement
							<!-- checkbox -->
						</div>
					</div>
				</div>

				<div>
					<div id="sideBar">
						<h5 class="mb-0">
							<button class="btn shadow-none collapsed" data-toggle="collapse"
								data-target="#detailFloraison" aria-expanded="false"
								aria-controls="detailFloraison">Floraison</button>
						</h5>
					</div>
					<div id="detailFloraison" class="collapse "
						aria-labelledby="sideBar" data-parent="#accordion">
						<div class="card-body">
							vivace, annuelle, bi-annuelle
							<!-- checkbox -->
						</div>
					</div>
				</div>

				<div>
					<div id="sideBar">
						<h5 class="mb-0">
							<button class="btn shadow-none collapsed" data-toggle="collapse"
								data-target="#detailHauteur" aria-expanded="false"
								aria-controls="detailHauteur">Hauteur à maturité</button>
						</h5>
					</div>
					<div id="detailHauteur" class="collapse" aria-labelledby="sideBar"
						data-parent="#accordion">
						<div class="card-body">
							-60, 60-150, +150
							<!-- checkbox -->
						</div>
					</div>
				</div>

				<div>
					<div id="sideBar">
						<h5 class="mb-0">
							<button class="btn shadow-none collapsed" data-toggle="collapse"
								data-target="#detailRacines" aria-expanded="false"
								aria-controls="detailRacines">Racines</button>
						</h5>
					</div>
					<div id="detailRacines" class="collapse " aria-labelledby="sideBar"
						data-parent="#accordion">
						<div class="card-body">
							profonde, superficielle, rhizome
							<!-- checkbox -->
						</div>
					</div>
				</div>

			</div>

						<i class="fas fa-leaf" style="color: white"></i>
					</button>
				</div>
				<div class="column" style="width: 800px;">
					<input class="form-control" id="myInput" type="text"
